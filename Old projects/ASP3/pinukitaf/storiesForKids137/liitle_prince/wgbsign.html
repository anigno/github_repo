        function deleteBlanks(str){
        var foundBlank = 1;
        var len;
        len = str.length;
        if (len == 0) return str;
        while (foundBlank == 1)
            {   var indx;
                indx = str.indexOf(" ", 0);
                if (indx == -1) {foundBlank =0;}
                else {str= str.substring(0, indx) +
                        str.substring(indx + 1, len);}}
        return str;}

        function validateForm() {

        var localPost = deleteBlanks(document.LiveFORM.lfgbcomment.value.toLowerCase());

        if (localPost=="")

        else if (localPost.indexOf("<script")!=-1)
              {alert('No scripts in the comment, please !');
               return false}
        else if (localPost.indexOf("<applet")!=-1)
              {alert('No applets in the comment, please !');
               return false}
        else if (localPost.indexOf("<title")!=-1)
              {alert('No title-tag in the comment, please !');
               return false}
        else if (localPost.indexOf("<body")!=-1)
              {alert('No body-tag in the comment, please !');
               return false}
        else if (localPost.indexOf("<object")!=-1)
              {alert('No ActiveX in the comment, please !');
               return false}
        else if (localPost.indexOf("<embed")!=-1)
              {alert('No Sound in the comment, please !');
               return false}
        else if (localPost.indexOf("<meta")!=-1)
              {alert('No meta info in the comment, please !');
               return false}
        else if (localPost.indexOf("<bgsound")!=-1)
              {alert('No Sound in the comment, please !');
