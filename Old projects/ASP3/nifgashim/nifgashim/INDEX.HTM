<script language="vbscript">
	txtAllow="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890-_אבגדהוזחטיכלמנסעפצקרשתףךץןם"

'check if txt include chars from txtAllow only
'input: txt as string,txtAllow as string
'output: 0 not OK, 1 OK
function checkText(txt,txtAllow)
	dim txtOK
	txtOK=1
	for a=1 to len(txt)
		if instr(1,txtAllow,mid(txt,a,1))=0 then txtOK=0
	next
	'check if text length=0
	if len(txt)=0 then txtOK=0
	checkText=txtOK
end function

	sub btnEnter_onclick()
		formOK=1
		tError=""
		if checkText(form1.txtUsername.value,txtAllow)=0 then
			formOK=0
			tError=tError & "<br><font size=1>טעות בהקלדת שם המשתמש</font>"
		end if
		if checkText(form1.txtPasswd.value,txtAllow)=0 then
			formOK=0
			tError=tError & "<br><font size=1>טעות בהקלדת הסיסמה</font>"
		end if
		if formOK=0 then
			mError.innerHTML=tError
		else
			form1.action="loginCheckExist.asp"
			form1.submit
		end if
	end sub
</script>
