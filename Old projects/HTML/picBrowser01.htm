<script language="vbscript">
	'must set pic() and desc() sizes
	'set pic(i) images and desc(i) description

	dim pic(27):dim desc(27)

	indexHeader="index header"

	pic(2)="Logoc.gif"			:desc(2)="jksdjk f"

	pic(4)="basket_brown.gif"

	pic(27 )="basket_brown.gif"

	b=UBOUND(pic)
	mainPicWidth=400
	mainPicMaxHeight=300
	indexDiv=b/5
	indexPicWidth=260/indexDiv
	currentPic=1
	homePage.innerHtml="<a href=" & homePageLink & ">Home</a>"
	

	sub show(i)
		if i<1 then i=b
		if i>b then i=1
		mainpic.innerhtml="<img id=mainPicId src=" & pic(i) & " width=" & mainPicWidth & "><br><font size=1>" & i & " : " & desc(i) & "</font>"
		if mainPicId.height>mainPicMaxHeight then
			mh=mainPicId.height/mainPicMaxHeight
			mainPicId.height=mainPicId.height/mh
			mainPicId.width=mainPicId.width/mh
			'document.writeln mh
		end if
		prevNext.innerHtml="<a href=# onClick=show("&i-1&")>Prev</a>&nbsp&nbsp&nbsp&nbsp<a href=# onClick=show("&i+1&")>Next</a>"
		currentPic=i
	end sub

	s="<table align=center border=1 width=740><tr><td colspan=" & indexDiv+1 & " align=center>"&mainHeader&"</td></tr>"
	s=s & "<tr><td colspan="&indexDiv&" align=center>"&indexHeader&"</td><td  align=center rowspan=" & b+1 & "><div id=mainPic>mainPic</div></td></tr>"
	for a=1 to b step indexDiv
		s=s & "<tr>"
		for c=1 to indexDiv
			if pic(a+indexDiv-c)<>"" then
				s=s & "<td align=center width="&indexPicWidth&"><img src=" & pic(Int(a+indexDiv-c)) & " width=" & indexPicWidth & " onClick=show(" & a+indexDiv-c & ")><br><font size=1>"&Int(a+indexDiv-c)&"</font></td>"
			else
				s=s & ""
			end if
		next
		s=s & "</tr>"
	next
	s=s & "</table>"
	mainTable.innerhtml=s
	show(1)
</script>
