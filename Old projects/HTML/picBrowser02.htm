<html>
	<head>
	</head>
	<body>
		<div id=mainTable>mainTable</div>
		<div id=prevNext>prev next</div>
		<div id=homePage>homePage</div>
	</body>
</html>
<script language="vbscript">
	'must set pic() and desc() sizes
	'set pic(i) images and desc(i) description
	'set mainHeader and indexHeader
	dim pic(7):dim desc(7)
	mainHeader="main header"
	indexHeader="index header"
	homePageLink="#"
	pic(1)="Logoc.gif"			:desc(1)="sdjkfsdjkh dfjds sdfjhsd jksdfh"
	pic(2)="ъоерд1.jpg"			:desc(2)="jksdjk f"
	pic(3)="ъоерд2.jpg"			:desc(3)="djsh sdjgh sdfjhg jksdfhg jkgsd dggjd idgjkdjg kdfjg dkjg kdfj gkljdf gkljdf gkljdf klg"
	pic(4)="ъоерд3.jpg"
	pic(4)="ъоерд1.jpg"			:desc(4)="jksdjk f"
	pic(5)="ъоерд2.jpg"			:desc(5)="djsh sdjgh sdfjhg jksdfhg jkgsd dggjd idgjkdjg kdfjg dkjg kdfj gkljdf gkljdf gkljdf klg"
	pic(6)="ъоерд3.jpg"

	b=UBOUND(pic)
	indexDiv=3
	indexPicWidth=200
	homePage.innerHtml="<a href=" & homePageLink & ">Home</a>"
	

	sub show(i)
		window.open pic(i)
	end sub

	s="<table align=center border=1 width=740><tr><td colspan=" & indexDiv+1 & " align=center>"&mainHeader&"</td></tr>"
	s=s & "<tr><td colspan="&indexDiv&" align=center>"&indexHeader&"</td></tr>"
	for a=1 to b step indexDiv
		s=s & "<tr>"
		for c=1 to indexDiv
			if pic(a+indexDiv-c)<>"" then
				s=s & "<td align=center width="&indexPicWidth&"><img src=" & pic(Int(a+indexDiv-c)) & " width=" & indexPicWidth & " onClick=show(" & a+indexDiv-c & ")><br><font size=1>"&desc(a+indexDiv-c)&"</font></td>"
			else
				s=s & ""
			end if
		next
		s=s & "</tr>"
	next
	s=s & "</table>"
	mainTable.innerhtml=s
	show(1)
</script>
